<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>薬の管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
        }
        .section {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            background-color: #fdfdfd;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .drug-item {
            padding: 8px 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .drug-item:last-child {
            border-bottom: none;
        }
        .drug-item:hover {
            background-color: #e9f5fd;
        }
        .drug-item.selected {
            background-color: #cce7f8;
            font-weight: bold;
        }
        .radio-group label {
            display: inline-block;
            margin-right: 15px;
            font-weight: normal;
        }
        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
        .success-message {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>薬の管理</h1>

        <div class="section">
            <h2>新規薬の追加 / 既存薬の編集</h2>
            <form id="drug_management_form">
                <input type="hidden" id="drug_id" name="id" value="">

                <div class="form-group">
                    <label for="drug_name">薬の品名 (必須):</label>
                    <input type="text" id="drug_name" name="drug_name" required>
                </div>

                <div class="form-group">
                    <label for="aliases">別名・一般名 (カンマ区切り):</label>
                    <input type="text" id="aliases" name="aliases">
                </div>

                <div class="form-group">
                    <label for="type">薬の種類:</label>
                    <select id="type" name="type">
                        <option value="解熱鎮痛剤">解熱鎮痛剤</option>
                        <option value="抗生剤">抗生剤</option>
                        <option value="鎮咳薬">鎮咳薬</option>
                        <option value="去痰薬">去痰薬</option>
                        <option value="消化器官用薬">消化器官用薬</option>
                        <option value="抗アレルギー薬">抗アレルギー薬</option>
                        <option value="気管支拡張薬">気管支拡張薬</option>
                        <option value="その他">その他</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="formulation_type">剤形 (例: 散, 顆粒, シロップ):</label>
                    <input type="text" id="formulation_type" name="formulation_type">
                </div>

                <div class="form-group">
                    <label for="calculated_dose_unit">表示単位 (例: g, ml, 枚, 本):</label>
                    <input type="text" id="calculated_dose_unit" name="calculated_dose_unit" placeholder="例: g, ml, 枚, 本">
                </div>

                <div class="form-group">
                    <label>使用区分:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="usage_type" value="内服" checked onchange="toggleDosageFields()"> 内服</label>
                        <label><input type="radio" name="usage_type" value="頓服" onchange="toggleDosageFields()"> 頓服</label>
                    </div>
                </div>

                <div id="naifuku_inputs">
                    <div class="form-group">
                        <label>内服薬の1日総量計算の基準:</label>
                        <div class="radio-group" id="daily_dosage_unit_radio_group">
                            <label><input type="radio" name="daily_dosage_unit" value="kg" checked onchange="toggleDailyDoseInputFields()"> 体重 (kg)から1日総量</label>
                            <label><input type="radio" name="daily_dosage_unit" value="age" onchange="toggleDailyDoseInputFields()"> 年齢 (月齢)から1日総量</label>
                            <label><input type="radio" name="daily_dosage_unit" value="fixed" onchange="toggleDailyDoseInputFields()"> 1日固定総量</label>
                        </div>
                    </div>
                    
                    <div class="form-group" id="daily_dose_per_kg_group" style="display: block;">
                        <label for="daily_dose_per_kg">体重あたり1日総量 (mg/kg/日、g/kg/日など) (例: 15):</label>
                        <input type="number" id="daily_dose_per_kg" name="daily_dose_per_kg" step="0.001">
                    </div>

                    <div class="form-group" id="daily_dose_age_specific_group" style="display: none;">
                        <label for="daily_dose_age_specific">年齢ごと1日総量 (JSON形式、月齢単位: {"0-12": 1.0, "13-36": 2.0}):</label>
                        <textarea id="daily_dose_age_specific" name="daily_dose_age_specific" rows="4"></textarea>
                        <p style="font-size: 0.9em; color: #777;">月齢単位で記述 例: {"0-12": 1.0, "13-36": 2.0}</p>
                    </div>

                    <div class="form-group" id="daily_fixed_dose_group" style="display: none;">
                        <label for="daily_fixed_dose">1日固定総量 (例: 5.0):</label>
                        <input type="number" id="daily_fixed_dose" name="daily_fixed_dose" step="0.1">
                    </div>

                    <div class="form-group">
                        <label for="daily_frequency">1日回数候補 (カンマ区切り、例: 1,2,3):</label>
                        <input type="text" id="daily_frequency" name="daily_frequency">
                    </div>
                </div>

                <div id="tonpuku_inputs" style="display: none;">
                    <div class="form-group">
                        <label>頓服薬の1回用量計算の基準:</label>
                        <div class="radio-group" id="single_dosage_unit_radio_group">
                            <label><input type="radio" name="single_dosage_unit" value="kg" checked onchange="toggleSingleDoseInputFields()"> 体重 (kg)から1回用量</label>
                            <label><input type="radio" name="single_dosage_unit" value="age" onchange="toggleSingleDoseInputFields()"> 年齢 (月齢)から1回用量</label>
                            <label><input type="radio" name="single_dosage_unit" value="fixed" onchange="toggleSingleDoseInputFields()"> 1回固定用量</label>
                        </div>
                    </div>

                    <div class="form-group" id="single_dose_per_kg_group" style="display: block;">
                        <label for="single_dose_per_kg">体重あたり1回用量 (mg/kg/回、g/kg/回など) (例: 10):</label>
                        <input type="number" id="single_dose_per_kg" name="single_dose_per_kg" step="0.001">
                    </div>

                    <div class="form-group" id="single_dose_age_specific_group" style="display: none;">
                        <label for="single_dose_age_specific">年齢ごと1回用量 (JSON形式、月齢単位: {"0-12": 1.0, "13-36": 2.0}):</label>
                        <textarea id="single_dose_age_specific" name="single_dose_age_specific" rows="4"></textarea>
                        <p style="font-size: 0.9em; color: #777;">月齢単位で記述 例: {"0-12": 1.0, "13-36": 2.0}</p>
                    </div>

                    <div class="form-group" id="single_fixed_dose_group" style="display: none;">
                        <label for="single_fixed_dose">1回固定用量 (例: 5.0):</label>
                        <input type="number" id="single_fixed_dose" name="single_fixed_dose" step="0.1">
                    </div>
                    
                    <div class="form-group">
                        <label for="max_daily_times">頓服の1日最大服用回数:</label>
                        <input type="number" id="max_daily_times" name="max_daily_times" min="0" placeholder="例: 3">
                    </div>
                </div>

                <div class="form-group">
                    <label for="min_age_months">適用最低年齢 (月齢):</label>
                    <input type="number" id="min_age_months" name="min_age_months" min="0">
                </div>
                <div class="form-group">
                    <label for="max_age_months">適用最高年齢 (月齢):</label>
                    <input type="number" id="max_age_months" name="max_age_months" min="0">
                </div>

                <div class="form-group">
                    <label for="max_daily_fixed_dose">絶対的な1日最大総量:</label>
                    <input type="number" id="max_daily_fixed_dose" name="max_daily_fixed_dose" step="0.1" placeholder="例: 20.0 (単位は表示単位と同一)">
                    <p style="font-size: 0.9em; color: #777;">体重・年齢によらず、この量を超えません。表示単位と同一の単位で。</p>
                </div>
                
                <div class="form-group">
                    <label for="timing_options">服用タイミング候補 (カンマ区切り、例: 朝食後,昼食後,夕食後,必要時):</label>
                    <input type="text" id="timing_options" name="timing_options">
                </div>

                <div class="form-group">
                    <label for="notes">備考 (コピー対象外):</label>
                    <textarea id="notes" name="notes" rows="3"></textarea>
                </div>

                <button type="submit">薬を追加/更新</button>
                <button type="button" class="clear-button" onclick="clearForm()">フォームをクリア</button>
            </form>
            <div id="message" class="success-message"></div>
        </div>

        <div class="section">
            <h2>既存薬の選択と削除</h2>
            <div class="form-group">
                <label for="edit_drug_search">編集・削除する薬を検索:</label>
                <input type="text" id="edit_drug_search" placeholder="薬名を入力">
                <button type="button" onclick="searchDrugsForEdit()">検索</button>
            </div>
            <h3>検索結果:</h3>
            <div id="edit_drug_list" class="drug-list-container">
                </div>
            <button type="button" style="background-color: #e74c3c;" onclick="deleteSelectedDrug()">選択した薬を削除</button>
        </div>
    </div>

    <script>
        let currentSelectedDrugId = null; 

        // ページロード時に、内服の入力欄を表示し、頓服は非表示にする
        document.addEventListener('DOMContentLoaded', () => {
            toggleDosageFields(); 
            searchDrugsForEdit();
        });

        // 使用区分（内服/頓服）に応じて表示する入力欄を切り替える
        function toggleDosageFields() {
            const usageType = document.querySelector('input[name="usage_type"]:checked').value;
            const naifukuInputs = document.getElementById('naifuku_inputs');
            const tonpukuInputs = document.getElementById('tonpuku_inputs');
            
            if (usageType === '内服') {
                naifukuInputs.style.display = 'block';
                tonpukuInputs.style.display = 'none';
                toggleDailyDoseInputFields();
            } else {
                naifukuInputs.style.display = 'none';
                tonpukuInputs.style.display = 'block';
                toggleSingleDoseInputFields();
            }
        }
        
        // 内服薬の用量計算基準に応じて入力欄を切り替える
        function toggleDailyDoseInputFields() {
            const selectedUnit = document.querySelector('input[name="daily_dosage_unit"]:checked').value;
            document.getElementById('daily_dose_per_kg_group').style.display = 'none';
            document.getElementById('daily_dose_age_specific_group').style.display = 'none';
            document.getElementById('daily_fixed_dose_group').style.display = 'none';
            if (selectedUnit === 'kg') {
                document.getElementById('daily_dose_per_kg_group').style.display = 'block';
            } else if (selectedUnit === 'age') {
                document.getElementById('daily_dose_age_specific_group').style.display = 'block';
            } else if (selectedUnit === 'fixed') {
                document.getElementById('daily_fixed_dose_group').style.display = 'block';
            }
        }
        
        // 頓服薬の用量計算基準に応じて入力欄を切り替える
        function toggleSingleDoseInputFields() {
            const selectedUnit = document.querySelector('input[name="single_dosage_unit"]:checked').value;
            document.getElementById('single_dose_per_kg_group').style.display = 'none';
            document.getElementById('single_dose_age_specific_group').style.display = 'none';
            document.getElementById('single_fixed_dose_group').style.display = 'none';
            if (selectedUnit === 'kg') {
                document.getElementById('single_dose_per_kg_group').style.display = 'block';
            } else if (selectedUnit === 'age') {
                document.getElementById('single_dose_age_specific_group').style.display = 'block';
            } else if (selectedUnit === 'fixed') {
                document.getElementById('single_fixed_dose_group').style.display = 'block';
            }
        }


        document.getElementById('drug_management_form').addEventListener('submit', async (event) => {
            event.preventDefault(); 

            const form = event.target;
            const formData = new FormData(form);
            const data = {};
            for (let [key, value] of formData.entries()) {
                if (key.includes('dose_age_specific')) {
                    try {
                        data[key] = value ? JSON.parse(value) : null;
                    } catch (e) {
                        displayMessage('年齢ごとの用量データが不正なJSON形式です。', 'error');
                        return;
                    }
                } else if (key.includes('dose_per_kg') || key.includes('fixed_dose') ||
                           key === 'min_age_months' || key === 'max_age_months' ||
                           key === 'max_daily_times' || key === 'max_daily_fixed_dose') {
                    data[key] = value ? parseFloat(value) : null;
                } else if (key === 'id' && value === '') {
                    continue; 
                } else if (key === 'dosage_unit') {
                    continue; // usage_typeに応じて動的に設定するため、フォームの値を無視
                }
                 else {
                    data[key] = value || null; 
                }
            }
            
            // 使用区分に応じて、用量計算の基準カラム(dosage_unit)と用量データを整理
            const usageType = document.querySelector('input[name="usage_type"]:checked').value;
            let dosageUnit;
            if (usageType === '内服') {
                dosageUnit = document.querySelector('input[name="daily_dosage_unit"]:checked').value;
            } else { // 頓服
                dosageUnit = document.querySelector('input[name="single_dosage_unit"]:checked').value;
            }
            data['dosage_unit'] = dosageUnit;
            data['usage_type'] = usageType;

            const drugId = document.getElementById('drug_id').value;
            const method = drugId ? 'PUT' : 'POST'; 
            const url = drugId ? `/drugs/${drugId}` : '/drugs';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (response.ok) {
                    displayMessage(result.message, 'success');
                    clearForm();
                    searchDrugsForEdit(); 
                } else {
                    displayMessage(result.error || 'エラーが発生しました', 'error');
                }
            } catch (error) {
                console.error('通信エラー:', error);
                displayMessage('サーバーとの通信に失敗しました。', 'error');
            }
        });

        function clearForm() {
            document.getElementById('drug_management_form').reset();
            document.getElementById('drug_id').value = '';
            
            // 使用区分は内服に戻す
            document.querySelector('input[name="usage_type"][value="内服"]').checked = true;
            toggleDosageFields();
            
            // 内服の計算基準も体重に戻す
            document.querySelector('input[name="daily_dosage_unit"][value="kg"]').checked = true;
            toggleDailyDoseInputFields();

            // 頓服の計算基準も体重に戻す
            document.querySelector('input[name="single_dosage_unit"][value="kg"]').checked = true;
            toggleSingleDoseInputFields();
            
            displayMessage(''); 
            currentSelectedDrugId = null;
        }

        function displayMessage(msg, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = msg;
            messageDiv.className = `message ${type}-message`; 
        }

        async function searchDrugsForEdit() {
            const searchTerm = document.getElementById('edit_drug_search').value;
            const response = await fetch(`/search_all_drug_data?q=${encodeURIComponent(searchTerm)}`);
            const drugs = await response.json();
            
            const drugListDiv = document.getElementById('edit_drug_list');
            drugListDiv.innerHTML = ''; 

            if (drugs.length === 0) {
                drugListDiv.innerHTML = '<p>該当する薬が見つかりませんでした。</p>';
                return;
            }

            drugs.forEach(drug => {
                const drugItem = document.createElement('div');
                drugItem.classList.add('drug-item');
                drugItem.textContent = drug.drug_name;
                drugItem.onclick = () => loadDrugForEdit(drug.id);
                drugListDiv.appendChild(drugItem);
            });
        }

        async function loadDrugForEdit(drugId) {
            currentSelectedDrugId = drugId;
            const response = await fetch(`/drugs/${drugId}`);
            const drug = await response.json();

            if (response.ok) {
                // 既存の入力欄に値を設定
                document.getElementById('drug_id').value = drug.id;
                document.getElementById('drug_name').value = drug.drug_name;
                document.getElementById('aliases').value = drug.aliases || '';
                document.getElementById('type').value = drug.type;
                document.getElementById('formulation_type').value = drug.formulation_type || ''; 
                document.getElementById('calculated_dose_unit').value = drug.calculated_dose_unit || ''; 
                
                // 使用区分ラジオボタンをチェック
                document.querySelector(`input[name="usage_type"][value="${drug.usage_type || '内服'}"]`).checked = true;
                toggleDosageFields(); // 内服/頓服の入力欄を表示/非表示

                // 内服の場合の用量設定
                if (drug.usage_type === '内服') {
                    document.querySelector(`input[name="daily_dosage_unit"][value="${drug.dosage_unit}"]`).checked = true;
                    toggleDailyDoseInputFields();
                    document.getElementById('daily_dose_per_kg').value = drug.daily_dose_per_kg || '';
                    document.getElementById('daily_fixed_dose').value = drug.daily_fixed_dose || '';
                    document.getElementById('daily_dose_age_specific').value = drug.daily_dose_age_specific ? JSON.stringify(drug.daily_dose_age_specific, null, 2) : '';
                } else { // 頓服の場合の用量設定
                    document.querySelector(`input[name="single_dosage_unit"][value="${drug.dosage_unit}"]`).checked = true;
                    toggleSingleDoseInputFields();
                    document.getElementById('single_dose_per_kg').value = drug.single_dose_per_kg || '';
                    document.getElementById('single_fixed_dose').value = drug.single_fixed_dose || '';
                    document.getElementById('single_dose_age_specific').value = drug.single_dose_age_specific ? JSON.stringify(drug.single_dose_age_specific, null, 2) : '';
                }
                
                document.getElementById('max_daily_times').value = drug.max_daily_times || '';
                
                // 共通の入力欄
                document.getElementById('min_age_months').value = drug.min_age_months || '';
                document.getElementById('max_age_months').value = drug.max_age_months || '';
                document.getElementById('max_daily_fixed_dose').value = drug.max_daily_fixed_dose || '';
                document.getElementById('daily_frequency').value = drug.daily_frequency || '';
                document.getElementById('timing_options').value = drug.timing_options || ''; 
                document.getElementById('notes').value = drug.notes || '';

                displayMessage('薬情報がフォームにロードされました。', 'info');
            } else {
                displayMessage('薬情報のロードに失敗しました。', 'error');
            }
        }

        async function deleteSelectedDrug() {
            if (!currentSelectedDrugId) {
                alert('削除する薬を選択してください。');
                return;
            }

            if (!confirm('本当にこの薬を削除しますか？')) {
                return; 
            }

            try {
                const response = await fetch(`/drugs/${currentSelectedDrugId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();
                if (response.ok) {
                    displayMessage(result.message, 'success');
                    clearForm();
                    searchDrugsForEdit(); 
                } else {
                    displayMessage(result.error || '削除に失敗しました。', 'error');
                }
            } catch (error) {
                console.error('通信エラー:', error);
                displayMessage('サーバーとの通信に失敗しました。', 'error');
            }
        }

        window.onload = searchDrugsForEdit;
    </script>
</body>
</html>
